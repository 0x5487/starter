scalar Time

schema {
  query: Query
  mutation: Mutation
}

type Query {
  getEvents:[Event!]!
  getWallet: Wallet!
}


type Mutation {
 	publishEvent(input: [publishEventInput!]!): Boolean
}

input publishEventInput {
    eventID: Int!
}

enum PublishedStatus {
  DRAFT
  PUBLISHED
}

type Event {
    id: Int!
    title: String!
    description: String!
    publishedStatus: PublishedStatus!
    createdAt: Time!
}

type Wallet {
  id: Int!
  amount: Int!
  updatedAt: Time!
}
